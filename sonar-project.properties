##############################################
# ✅ CONFIGURACIÓN BÁSICA DEL PROYECTO
##############################################

sonar.projectKey=votoseguro-back
sonar.projectName=votoseguro-back
sonar.projectVersion=1.0

# Tu servidor local de SonarQube
sonar.host.url=http://localhost:9000


##############################################
# ✅ AUTENTICACIÓN
##############################################
# ⚠️ IMPORTANTE:
# NO pongas el token aquí.
# El token debe pasarse desde Azure DevOps:
# sonar-scanner -Dsonar.login=$(SONAR_TOKEN)
##############################################

# sonar.login=SE MANEJA EN EL PIPELINE


##############################################
# ✅ CONFIGURACIÓN DEL CÓDIGO
##############################################

# Analiza todo el código JavaScript
sonar.sources=.

# Excluir carpetas que NO deben analizarse
sonar.exclusions=\
  **/node_modules/**,\
  **/coverage/**,\
  **/tests/**,\
  **/docker/**,\
  **/*.config.js

# Codificación de archivos
sonar.sourceEncoding=UTF-8


##############################################
# ✅ COBERTURA DE JEST
##############################################
# Jest genera esto con: jest --coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info


##############################################
# ✅ REPORTES JUNIT GENERADOS POR TUS TESTS
##############################################
# Aquí guardas los XML generados por jest-junit
sonar.junit.reportPaths=reports/junit


##############################################
# ✅ OPCIONAL (RECOMENDADO): IGNORAR ARCHIVOS DE CONFIGURACIÓN
##############################################
sonar.test.inclusions=\
  **/tests/**/*.test.js

