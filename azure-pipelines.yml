trigger:
  branches:
    include:
      - main

pool:
  name: 'Default'

variables:
  # Habilita BuildKit
  DOCKER_BUILDKIT: 1

steps:
  # 1Ô∏è‚É£ Checkout del c√≥digo
  - checkout: self

  # üß® Limpieza total de contenedores (debug opcional)
  - script: |
      echo "üß® Eliminando todos los contenedores activos..."
      docker ps -aq | ForEach-Object { docker rm -f $_ } || true
    displayName: 'Force remove all containers (debug only)'

  # üîπ Limpieza espec√≠fica de contenedores previos
  - script: |
      echo "üßπ Limpiando contenedores previos..."
      docker-compose down -v || true
      docker rm -f unit-tests || true
      docker rm -f integration-tests || true
    displayName: 'Clean previous containers'

  # 2Ô∏è‚É£ Instalar Node.js
  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  # 3Ô∏è‚É£ Instalar dependencias
  - script: |
      npm ci
    displayName: 'Install npm dependencies'

  # 4Ô∏è‚É£ Build de las im√°genes de Docker
  - script: |
      docker-compose build
    displayName: 'Build Docker images'

  # 5Ô∏è‚É£ Levantar contenedores de tests (detached)
  - script: |
      docker-compose up -d
    displayName: 'Start test containers'

  # 6Ô∏è‚É£ Ejecutar Unit Tests con l√≠mite de memoria Node
  - script: |
      docker exec unit-tests sh -c "node --max-old-space-size=1024 node_modules/jest/bin/jest.js tests/Unitarias --runInBand --verbose --reporters=default --reporters=jest-junit"
    displayName: 'Run Unit Tests (Node memory limit)'

  # 7Ô∏è‚É£ Ejecutar Integration Tests con l√≠mite de memoria Node
  - script: |
      docker exec integration-tests sh -c "node --max-old-space-size=2048 node_modules/jest/bin/jest.js tests/Integracion --runInBand --verbose --reporters=default --reporters=jest-junit"
    displayName: 'Run Integration Tests (Node memory limit)'
    env:
      DOCKER_HOST: tcp://host.docker.internal:2375
      TESTCONTAINERS_HOST_OVERRIDE: host.docker.internal
      TESTCONTAINERS_RYUK_DISABLED: true
      TESTCONTAINERS_CHECKS_DISABLE: true

  # 8Ô∏è‚É£ Publicar resultados Unit Tests
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/reports/unit/*.xml'
      testRunTitle: 'Unit Tests'
      mergeTestResults: true
      failTaskOnFailedTests: true

  # 9Ô∏è‚É£ Publicar resultados Integration Tests
  - task: PublishTestResults@2
    inputs:
      testResultsFiles: '**/reports/integration/*.xml'
      testRunTitle: 'Integration Tests'
      mergeTestResults: true
      failTaskOnFailedTests: true

  # üîπ Limpieza final (opcional si ya limpiaste al inicio)
  - script: |
      docker-compose down -v
    displayName: 'Final clean-up'
